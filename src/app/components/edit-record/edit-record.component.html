<div *ngIf="completed != true; else elseBlock">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<ng-template #elseBlock>

                    <div class="form-group">
                        <label for="anio">AÃ±o</label>
                        <select class="form-control" name="anio" id="anio" [(ngModel)]="register.Year" [ngModelOptions]="{standalone: true}">
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>

                        <label for="meses">Mes</label>
                        <select class="form-control" name="meses" id="meses" [(ngModel)]="register.Month" [ngModelOptions]="{standalone: true}">
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-3  col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label for="diasemana">Dia Semana</label>
                        <select class="form-control" name="diasemana" id="diasemana" [(ngModel)]="register.DayOfWeek"  [ngModelOptions]="{standalone: true}">

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </div>

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>

            <div class="row">
                <div class="col-xl-6  col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="iptDeptTime">Dest</label>
                        <input value="741" type="text" name="dest" class="form-control" id="iptDeptTime" value="" [(ngModel)]="register.Dest">
                    </div>
                </div>
                
                <div class="col-xl-6  col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="iptCRSTime">Origin</label>
                        <input value="730" type="text" name="origin" class="form-control" id="iptCRSDeepTime" [(ngModel)]="register.Origin" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
    
                
            </div>
    
    
            <div class="row">
                <div class="col-xl-4  col-lg-4 col-md-4 col-sm-12">
                    <div class="form-group">
                        <label for="iptDeptTime">DeptTime</label>
                        <input value="741" type="text" name="dept" class="form-control" id="iptDeptTime" value="" [(ngModel)]="register.DepTime" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
             
                <div class="col-xl-4  col-lg-4 col-md-4 col-sm-12">
                    <div class="form-group">
                        <label for="iptCRSTime">CRSDepTime</label>
                        <input value="730" type="text" name="crsdeptTime" class="form-control" id="iptCRSDeepTime" [(ngModel)]="register.CRSDepTime" [ngModelOptions]="{standalone: true}">

                </div>
                <div class="col-xl-4  col-lg-4 col-md-4 col-sm-12">

                        <input value="NA" type="text" name="tailNum" class="form-control" id="iptTailNum" [(ngModel)]="register.TailNum" [ngModelOptions]="{standalone: true}">

                </div>
                <div class="col-xl-4  col-lg-4 col-md-4 col-sm-12">
                    <div class="form-group">

                        <input value="11" type="text" name="crseElapsed" class="form-control" id="iptCRSElapsedTime" [(ngModel)]="register.CRSElapsedTime" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4  col-lg-4 col-md-4 col-sm-12">

                </div>

                        <label for="iptTaxiIn">TaxiIn</label>
                        <input value="NA" type="text" name="taxiIn" class="form-control" id="iptTaxiIn" [(ngModel)]="register.TaxiIn" [ngModelOptions]="{standalone: true}">

                        <label for="iptTaxiOut">TaxiOut</label>

                    <div class="form-group">

                        <input value="NA" type="text" name="canceled" class="form-control" id="iptCancelled" [(ngModel)]="register.Cancelled" [ngModelOptions]="{standalone: true}">

                    <div class="form-group">
                        <label for="iptDiverted">Diverted</label>
                        <input value="NA" type="text" name="diverted" class="form-control" id="iptDiverted" [(ngModel)]="register.Diverted" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="row">

                    <div class="form-group">
                        <label for="iptSecurityDelay">SecurityDelay</label>
                        <input value="NA" type="text" name="securityDelay" class="form-control" id="iptSecurityDelay" [(ngModel)]="register.SecurityDelay" [ngModelOptions]="{standalone: true}">

                </div>

                        <label for="iptLateAircraftDelay">LateAircraftDelay</label>
                        <input value="NA" type="text" name="lateAir" class="form-control" id="iptLateAircraftDelay" [(ngModel)]="register.LateAircraftDelay" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
    
            <button type="submit" [disabled]="!form.valid" class="btn btn-info btn-lg btn-block"> Guardar</button>
        </form>
    </div>
</ng-template>
