<div *ngIf="completed != true; else elseBlock">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

</div>

<ng-template #elseBlock>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">

            <li class="page-item">
                <a class="page-link" (click)="first()" aria-label="Previous">
                    <span aria-hidden="true">Primero</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" (click)="previous()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" (click)="next()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <a class="page-link" (click)="last()" aria-label="Previous">
                <span aria-hidden="true">Ãšltimo</span>
            </a>
        </ul>
    </nav>



    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <!--Month: "10", DayofMonth: "28", DayOfWeek: "3", FlightNum: "1509"-->
                    <th scope="col">Id</th>
                    <th scope="col">Month</th>
                    <th scope="col">DayofMonth</th>
                    <th scope="col">DayOfWeek</th>
                    <th scope="col">FlightNum</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of data">
                    <th scope="row">{{row._id}}</th>
                    <td>{{row.Month}}</td>
                    <td>{{row.DayofMonth}}</td>
                    <td>{{row.DayOfWeek}}</td>
                    <td>{{row.FlightNum}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary" 
                        [routerLink]="['/edit', row._id]"
                        >
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg>
                            Actualizar</button>

                        <button type="button" class="btn btn-danger" (click)="deleteRegister(row._id)">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                            </svg>
                            Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
